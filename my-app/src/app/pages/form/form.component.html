<div class="form-container">
    <h2>Contact Form</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" />
        <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required.</div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email is required.</div>
      </div>
  
      <div>
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="4"></textarea>
        <div class="error" *ngIf="form.get('message')?.touched && form.get('message')?.invalid">Message is required.</div>
      </div>
  
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
