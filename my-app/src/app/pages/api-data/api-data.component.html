<div class="api-data-container">
    <h2>Public API Todos</h2>
  
    <div *ngIf="todos.length === 0">
      <p style="text-align: center;">Loading...</p>
    </div>
  
    <div class="posts-grid" *ngIf="todos.length > 0">
      <div *ngFor="let todo of todos" class="post-card">
        <h3>{{ todo.title }}</h3>
        <p>User {{ todo.userId }}</p>
        <p>{{ todo.completed ? 'Completed' : 'In Progress' }}</p>

        
      </div>
    </div>
  </div>
